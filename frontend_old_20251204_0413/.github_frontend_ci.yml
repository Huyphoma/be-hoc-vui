name: Frontend CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and build frontend
        run: |
          cd frontend
          npm ci || npm install
          npm run build || echo 'No build step defined'